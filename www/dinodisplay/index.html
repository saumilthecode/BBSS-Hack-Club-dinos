<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Gallery</title>
    <link rel="icon" href="https://bbsshack.club/logo.webp" type="image/webp">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; 
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        h1 {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%); 
            margin: 0;
            font-size: 6rem; 
            z-index: 20; 
            padding-top: 20px; 
        }

        h2 {
            position: fixed;
            top: 8rem; 
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 2.5rem; 
            color: #555; 
            z-index: 20; 
        }

        #gallery {
            position: absolute;
            top: 12rem; 
            width: 100vw;
            height: 90vh;
            overflow: hidden; 
        }

        #gallery img {
            width: 15vw; 
            max-width: 250px; 
            min-width: 120px; 
            height: auto;
            position: absolute;
            animation: float-random linear infinite;
        }

        @keyframes float-random {
            0% {
                transform: translate(
                    calc(var(--start-x, 0) * 1vw), 
                    calc(var(--start-y, 0) * 1vh)
                );
                opacity: 1; 
            }
            50% {
                opacity: 1; 
            }
            100% {
                transform: translate(
                    calc(var(--end-x, 0) * 1vw), 
                    calc(var(--end-y, 0) * 1vh)
                );
                opacity: 0; 
            }
        }

        #logo {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 20vw; 
            max-width: 200px; 
            min-width: 120px; 
            height: auto;
            z-index: 10; 
        }

        #qr-code {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 20vw; 
            max-width: 200px; 
            min-width: 120px; 
            height: auto;
            z-index: 10; 
        }
    </style>
</head>
<body>
    <h1>Dino Gallery</h1>
    <h2>made by BBSS Hack Club</h2>
    <div id="gallery">
        <img src="https://cloud-fx64s5g4f-hack-club-bot.vercel.app/0drawing.png" style="--start-x: -50; --start-y: -50; --end-x: 50; --end-y: 50; animation-duration: 20s; animation-delay: 1s;">
        <img src="https://cloud-fx64s5g4f-hack-club-bot.vercel.app/11731924606_nuec6k_drawing.png" style="--start-x: 10; --start-y: -80; --end-x: -30; --end-y: 60; animation-duration: 25s; animation-delay: 2s;">
        <img src="https://cloud-fx64s5g4f-hack-club-bot.vercel.app/21731925034_ufm25c_drawing.png" style="--start-x: -70; --start-y: 30; --end-x: 80; --end-y: -50; animation-duration: 18s; animation-delay: 3s;">
        <img src="https://cloud-fx64s5g4f-hack-club-bot.vercel.app/31731925824_3irbgg_drawing.png" style="--start-x: 0; --start-y: -100; --end-x: 100; --end-y: 0; animation-duration: 22s; animation-delay: 0.5s;">
        <img src="https://cloud-fx64s5g4f-hack-club-bot.vercel.app/41731926286_ar7ng4_drawing.png" style="--start-x: -90; --start-y: -40; --end-x: 40; --end-y: 90; animation-duration: 15s; animation-delay: 4s;">
        <img src="https://cloud-fx64s5g4f-hack-club-bot.vercel.app/51731928227_tnb1ms_drawing.png" style="--start-x: 50; --start-y: -50; --end-x: -50; --end-y: 50; animation-duration: 24s; animation-delay: 2s;">
        <img src="https://cloud-fx64s5g4f-hack-club-bot.vercel.app/61731937767_rktozv_drawing.png" style="--start-x: -30; --start-y: -60; --end-x: 60; --end-y: 30; animation-duration: 21s; animation-delay: 3s;">
        <img src="https://cloud-fx64s5g4f-hack-club-bot.vercel.app/71731942066_warcid_drawing.png" style="--start-x: 0; --start-y: 0; --end-x: -60; --end-y: 80; animation-duration: 19s; animation-delay: 1.5s;">
        <img src="https://cloud-fx64s5g4f-hack-club-bot.vercel.app/81731942076_cmea0q_drawing.png" style="--start-x: 20; --start-y: -40; --end-x: -20; --end-y: 40; animation-duration: 26s; animation-delay: 2s;">
        <img src="https://cloud-fx64s5g4f-hack-club-bot.vercel.app/91731942084_36evpl_drawing.png" style="--start-x: -40; --start-y: 20; --end-x: 40; --end-y: -20; animation-duration: 23s; animation-delay: 4s;">
    </div>
    <!-- Static overlay logo -->
    <img id="logo" src="https://bbsshack.club/logo.webp" alt="Logo">
    <!-- Static overlay QR code -->
    <img id="qr-code" src="https://cloud-52mj0s3p5-hack-club-bot.vercel.app/0qr.png" alt="QR Code">
</body>
</html>
