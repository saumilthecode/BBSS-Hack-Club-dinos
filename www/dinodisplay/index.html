<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Gallery</title>
    <link rel="icon" href="https://bbsshack.club/logo.webp" type="image/webp">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; 
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        h1 {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%); 
            margin: 0;
            font-size: 6rem; 
            z-index: 20; 
            padding-top: 20px; 
        }

        h2 {
            position: fixed;
            top: 8rem; 
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 2.5rem; 
            color: #555; 
            z-index: 20; 
        }

        #gallery {
            position: absolute;
            top: 12rem; 
            width: 100vw;
            height: 90vh;
            overflow: hidden; 
        }

        #gallery img {
            width: 15vw; 
            max-width: 250px; 
            min-width: 120px; 
            height: auto;
            position: absolute;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            opacity: 1; 
        }

        @keyframes float-random {
            0% {
                transform: translate(
                    calc(var(--start-x) * 1vw), 
                    calc(var(--start-y) * 1vh)
                );
                opacity: 1; 
            }
            50% {
                opacity: 1; 
            }
            100% {
                transform: translate(
                    calc(var(--end-x) * 1vw), 
                    calc(var(--end-y) * 1vh)
                );
                opacity: 0; 
            }
        }

        #logo {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 20vw; 
            max-width: 200px; 
            min-width: 120px; 
            height: auto;
            z-index: 10; 
        }

        #qr-code {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 20vw; 
            max-width: 200px; 
            min-width: 120px; 
            height: auto;
            z-index: 10; 
        }
    </style>
    <script>
        async function loadImages() {
            const gallery = document.getElementById('gallery');
            const response = await fetch('/images'); 
            const images = await response.json(); 

            gallery.innerHTML = ''; 

            const imageCount = images.length;
            for (let i = 0; i < 300; i++) {
                const img = document.createElement('img');
                const randomImage = images[Math.floor(Math.random() * imageCount)];
                img.src = `/uploads/${randomImage}`; 
                img.alt = "Dino Image";

                const startX = Math.random() * 200 - 100; 
                const startY = Math.random() * 200 - 100; 
                const endX = Math.random() * 200 - 100; 
                const endY = Math.random() * 200 - 100; 
                const duration = Math.random() * 15 + 15; 
                const delay = Math.random() * 5; 

                img.style.setProperty('--start-x', startX);
                img.style.setProperty('--start-y', startY);
                img.style.setProperty('--end-x', endX);
                img.style.setProperty('--end-y', endY);
                img.style.animation = `float-random ${duration}s linear ${delay}s infinite`;

                img.style.zIndex = Math.floor(Math.random() * 100);

                gallery.appendChild(img); 
            }
        }

        window.onload = loadImages;
    </script>
</head>
<body>
    <h1>Dino Gallery</h1>
    <h2>made by BBSS Hack Club</h2>
    <div id="gallery"></div>
    <!-- Static overlay logo -->
    <img id="logo" src="https://bbsshack.club/logo.webp" alt="Logo">
    <!-- Static overlay QR code -->
    <img id="qr-code" src="https://cloud-52mj0s3p5-hack-club-bot.vercel.app/0qr.png" alt="QR Code">
</body>
</html>
